<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" required formControlName="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required formControlName="password">
      </div>
      <button type="submit" class="login-button">Login</button>
      <p class="register-link">Don't have an account? <a [routerLink]="['/register']">Register</a></p>
    </form>
  </div>
