<div class="card-container">
    <ul>
        <li *ngFor="let card of cards" (click)="selectCard(card)">
          <div class="card" [ngStyle]="{'background-image': getCardBackground(card.name)}">
            <h3>{{ card.name }}</h3>
            <p>{{ card.numberCard }}</p>
            <p>{{ card.balance | number }} UAH</p>
          </div>
        </li>
      </ul>
  </div>
