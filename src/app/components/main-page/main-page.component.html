<div>
  <table>
    <thead>
      <th>Name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th>Phone Number</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.country}}</td>
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
