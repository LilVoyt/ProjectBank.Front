<div class="card-set-info-container">
  <div class="selected-card">
    <div class="card-details" [ngStyle]="{'background-image': getCardBackground(cardType)}">
      <h3>{{ cardType }}</h3>
      <p>4111111111111111</p>
      <p>120000 {{createCardForm.get('currencyCode')?.value}}</p>
    </div>
  </div>

  <div class="form-container">
    <form [formGroup]="createCardForm" (ngSubmit)="onSubmit()" class="create-card-form">
      <h2>Створити картку</h2>

      <div class="form-group">
        <input type="checkbox" id="agreeToTerms" formControlName="agreeToTerms" />
        <label for="agreeToTerms">I am familiar with the rules</label>
      </div>

      <div class="form-group">
        <label for="pinCode">PIN code:</label>
        <input type="password" id="pinCode" formControlName="pinCode" maxlength="4" placeholder="Введіть PIN код" />
      </div>

      <div class="form-group">
        <label for="currencyCode">Currency:</label>
        <select id="currencyCode" formControlName="currencyCode">
          <option value="UAH">UAH - Ukrainian Hryvnia</option>
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="AUD">AUD - Australian Dollar</option>
        </select>
      </div>

      <button type="submit" [disabled]="createCardForm.invalid" class="create-card-button">Створити картку</button>
    </form>
  </div>
</div>
